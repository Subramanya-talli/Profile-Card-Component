<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="profile-photo">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="text-box">
        <h4>Victor Crest<span class="age">26</span></h4>
        <p> London</p>
      </div>
      <hr>
      <div class="insights">
        <div>
          <h4>80K</h4>
          <p> Followers</p>
        </div>

        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>

        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </div>












</body>

</html>
